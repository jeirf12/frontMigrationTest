<nav class="navbar navbar-expand-lg navbar-transparent  navbar-absolute fixed-top bg-blue">
    <div class="container-fluid">
        <div class="navbar-wrapper">
            <fa-icon class="back-button" [icon]="faArrowLeft" (click)="goBack()" *ngIf="!routeInfo.show"></fa-icon>
            <a class="navbar-brand">{{routeInfo.title}}</a>
        </div>

        <div class="collapse navbar-collapse justify-content-end" id="navigation">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link navbar-item" (click)="goToProfile()" data-toggle="tooltip" data-placement="bottom" title="Perfil">
                        <fa-icon [icon]="faUser"></fa-icon>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar-item" (click)="doLogout()" data-toggle="tooltip" data-placement="bottom"
                        title="Cerrar Sesión">
                        <fa-icon [icon]="faSignOutAlt"></fa-icon>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
