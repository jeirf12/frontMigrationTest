<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"
        *ngIf="isCancelable">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p [innerHTML]="description"></p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-sm btn-inverse" (click)="sendResponse(false)"
        *ngIf="isCancelable">Cancelar</button>
    <button type="button" class="btn btn-sm btn-primary" (click)="sendResponse(true)"
        style="width: 200px;">{{confirmationLabel}}</button>
</div>
